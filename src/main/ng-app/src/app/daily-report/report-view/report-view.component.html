<table class="table">
  <!-- <div class="row">
    <input type="button" class="btn btn-primary" value="Refresh" (click)="load()"/>
  </div> -->
  <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>BacklogID</th>
      <th>BacklogName</th>
      <th>TaskID</th>
      <th>TaskName</th>
      <th>Status</th>
      <th>Reporter</th>
      <th>StartedDate</th>
      <th>EndDate</th>
      <th>Issue</th>
    </tr>
  </thead>

  <tr *ngFor="let r of reports">
    <td>{{r.id}}</td>
    <td>{{r.backlogID}}</td>
    <td>{{r.backlogName}}</td>
    <td>{{r.taskID}}</td>
    <td>{{r.taskName}}</td>
    <td>{{r.status}}</td>
    <td>{{r.reporter}}</td>
    <td>{{r.startedDate}}</td>
    <td>{{r.endDate}}</td>
    <td>{{r.issue}}</td>
  </tr>
</table>
